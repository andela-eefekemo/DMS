sudo: required
dist: trusty
language: node_js
node_js:
  - 6
services:
  - postgresql

before_script:
  - psql -c "CREATE DATABASE docvaulttest;" -U postgres
  - psql -c "CREATE USER blessingphilips;" -U postgres
  - npm install -g mocha
  - npm install -g nyc
  - npm install -g sequelize-cli
script:
  - npm test

after_script:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage